name: CI

on:
  push:
    branches: [main, "001-*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - run: uv run mypy src/voter_api/

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_DB: voter_api_test
          POSTGRES_USER: voter_api
          POSTGRES_PASSWORD: voter_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U voter_api"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://voter_api:voter_api_test@localhost:5432/voter_api_test
      JWT_SECRET_KEY: test-secret-key-not-for-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - run: uv run pytest --ignore=tests/e2e --cov=voter_api --cov-report=term-missing --cov-fail-under=70

  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - run: uv run pip-audit
